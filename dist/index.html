<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div id="root">
        <div id="global-container">
            <div class="project-menu">
                <h1>Todo List</h1>
                <h2><div class="line"></div>Projects<div class="line"></div></h2>
                <div class="project-list">
                    <button>Default Project</button>
                    <input type="text" id="new-project-name" placeholder="New Project...">
                </div>
            </div>
            <div class="project-content">
                <div class="todo-item">
                    <span class="arrow">></span>
                    <span class="name">Todo Name</span>
                    <span class="due">Due: 22-02-2022</span>
                    <span class="priority">High Priority</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
